{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <title> {% block titulo %} {% endblock %} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS for gradient background -->
    <style>
      body {
      background: radial-gradient(ellipse at center, rgb(148, 197, 193), rgb(155, 202, 194), rgb(188, 208, 204));
      }
      .nav-item.nav-link:hover {
        cursor: pointer;
        color: white;
        transition: 0.5s;
      }
      .nav-item.nav-link.active {
          font-weight: bold;
          background-color: rgb(188, 208, 204);
          border-radius: 0.5rem;
      }

    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand navbar-light" style="background: linear-gradient(to right, rgb(97, 164, 177), rgb(105, 169, 158));">
       <div class="container-fluid">
       <div class="nav navbar-nav">
       <a class="nav-item nav-link {% if request.resolver_match.url_name == 'principal' %}active{% endif %}" href="{% url 'principal' %}">Principal</a>
       <a class="nav-item nav-link {% if request.resolver_match.url_name == 'academico' %}active{% endif %}" href="{% url 'academico' %}">Academico</a>
       <a class="nav-item nav-link {% if request.resolver_match.url_name == 'profesores' %}active{% endif %}" href="{% url 'profesores' %}">Profesores</a>
       <a class="nav-item nav-link {% if request.resolver_match.url_name == 'estudiantes' %}active{% endif %}" href="{% url 'estudiantes' %}">Estudiantes</a>
       <a class="nav-item nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" href="{% url 'contacto' %}">Contacto</a>
       </div>
      <div class="nav navbar-nav ms-auto">
        <a class="nav-item nav-link" href="#"><strong class="fs-5">Hola, {{ user.username }} </strong></a>
      <a class="nav-item nav-link" href="{% url 'logoutUser' %}"><strong class="fs-5">Salir</strong></a>
      </div>
       </div>
      </nav>
    </header>
    <main>
      <!-- place main content here -->
      <div class="container">
        <div class="row">
          <div class="col">
            {% block contenido %} {% endblock %}
          </div>
        </div>
    </main>
    <footer class="mt-auto py-3 bg-light fixed-bottom" style="background: linear-gradient(to right, rgb(97, 164, 177), rgb(105, 169, 158));">
      <!-- place footer here -->
      <div class="container">
      <div class="row">
        <div class="col text-start">
        <p class="text-center">
          <span>Desarrollado por: Luis Goenaga</span><br>
          <span>&copy; Derechos reservados</span>
        </p>
        </div>
        <div class="col text-end">
        <p class="text-center">
          <span>Correo: lgoenaga@cesde.net</span><br>
          <span>&copy; 2025 Sistema Academico</span> 
        </p>
        </div>
      </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
