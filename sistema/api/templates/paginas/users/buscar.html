{% extends "base.html" %}
{% block titulo %}
Buscar Usuario
{% endblock %}
{% block contenido %}
  <div class="container mt-5">
    <h2 class="text-center">Buscar Usuario</h2>
    <form method="POST" action="{% url 'buscarUser' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese el nombre de usuario">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <h2 class="text-center mt-5">Usuario</h2>
    <form method="GET">
      <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese el nombre de usuario"
      value="{{ user.username }}" disabled >
      </div>
      <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico"
      value="{{ user.email }}" disabled>
      </div>
      <div class="form-group">
      <label for="first_name">Nombre</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese el nombre"
      value="{{ user.first_name }}" disabled>
      </div>
      <div class="form-group">
      <label for="last_name">Apellido</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese el apellido"
      value="{{ user.last_name }}" disabled>
      </div>
      <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'crearUser' %}'">Crear</button>
      {% if user.username %}
      <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'modificarUserParam' user.username %}'">Modificar</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'eliminarUserParam' user.username %}'">Eliminar</button>
      {% else %}
      <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'modificarUser' %}'">Modificar</button>
      {% endif %}
    </form>
  </div>
{% endblock %}
